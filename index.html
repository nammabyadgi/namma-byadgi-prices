<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Byadgi - Chilli Price Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        header .subtitle {
            color: #666;
            font-size: 0.95em;
        }
        
        header .last-updated {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .control-group select,
        .control-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        button {
            flex: 1;
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button.secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        button.secondary:hover {
            background: #d0d0d0;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .chart-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .chart-card canvas {
            max-height: 400px;
        }
        
        .data-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .data-table h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .price-up {
            color: #22c55e;
            font-weight: 600;
        }
        
        .price-down {
            color: #ef4444;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .stat-card .change {
            font-size: 0.85em;
            margin-top: 8px;
            color: #666;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .ac-legend {
            background: rgb(255, 99, 132);
        }
        
        .moisture-legend {
            background: rgb(75, 192, 75);
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.5em;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå∂Ô∏è Namma Byadgi - Chilli Price Dashboard</h1>
            <p class="subtitle">Real-time APMC market prices - AC Lot & New Season Moisture</p>
            <p class="last-updated">Last Updated: <span id="lastUpdated">Loading...</span></p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Select Variety</label>
                <select id="varietySelect">
                    <option value="">-- All Varieties --</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Price Type</label>
                <select id="priceTypeSelect">
                    <option value="both">Both AC & Moisture</option>
                    <option value="ac">AC Lot Only</option>
                    <option value="new">New Moisture Only</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Chart Type</label>
                <select id="chartTypeSelect">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>
            
            <div class="control-group">
                <div class="button-group">
                    <button onclick="updateChart()">Update Chart</button>
                    <button class="secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsContainer"></div>
        
        <div class="charts-container">
            <div class="chart-card">
                <h3>Price Trend</h3>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box ac-legend"></div>
                        <span>A/C Lot (Cold Storage)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box moisture-legend"></div>
                        <span>New Season Moisture</span>
                    </div>
                </div>
                <canvas id="trendChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Latest Prices</h3>
                <canvas id="latestChart"></canvas>
            </div>
        </div>
        
        <div class="data-table">
            <h3>Current Market Rates (Latest)</h3>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Variety</th>
                        <th>AC Lot (‚Çπ)</th>
                        <th>Moisture (‚Çπ)</th>
                        <th>AC Change</th>
                        <th>Moisture Change</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        let globalData = null;
        let trendChart = null;
        let latestChart = null;
        
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Failed to load data');
                globalData = await response.json();
                
                document.getElementById('lastUpdated').textContent = 
                    new Date(globalData.last_updated).toLocaleString();
                
                populateVarietySelect();
                updateChart();
                updateTable();
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
                document.body.innerHTML = '<div class="error">Error loading data. Please refresh the page.</div>';
            }
        }
        
        function populateVarietySelect() {
            const select = document.getElementById('varietySelect');
            globalData.varieties.forEach(v => {
                const option = document.createElement('option');
                option.value = v;
                option.textContent = v;
                select.appendChild(option);
            });
        }
        
        function getFilteredData() {
            const varietySelect = document.getElementById('varietySelect').value;
            const priceType = document.getElementById('priceTypeSelect').value;
            
            let varieties = varietySelect ? [varietySelect] : globalData.varieties;
            let labels = globalData.dates;
            let datasets = [];
            
            varieties.forEach((v, idx) => {
                const idx_v = globalData.varieties.indexOf(v);
                const acPrices = globalData.ac_prices[v];
                const newPrices = globalData.new_prices[v];
                
                if (['both', 'ac'].includes(priceType) && acPrices) {
                    datasets.push({
                        label: v + ' (AC)',
                        data: acPrices,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.3,
                        fill: false,
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    });
                }
                
                if (['both', 'new'].includes(priceType) && newPrices) {
                    datasets.push({
                        label: v + ' (Moisture)',
                        data: newPrices,
                        borderColor: 'rgb(75, 192, 75)',
                        backgroundColor: 'rgba(75, 192, 75, 0.1)',
                        tension: 0.3,
                        fill: false,
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    });
                }
            });
            
            return { labels, datasets };
        }
        
        function updateChart() {
            const chartType = document.getElementById('chartTypeSelect').value;
            const filteredData = getFilteredData();
            
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (trendChart) trendChart.destroy();
            
            trendChart = new Chart(ctx, {
                type: chartType,
                data: filteredData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: true, position: 'top' }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: { display: true, text: 'Price (‚Çπ)' }
                        }
                    }
                }
            });
            
            updateLatestChart();
        }
        
        function updateLatestChart() {
            const varietySelect = document.getElementById('varietySelect').value;
            const priceType = document.getElementById('priceTypeSelect').value;
            
            let varieties = varietySelect ? [varietySelect] : globalData.varieties;
            let labels = [];
            let acData = [];
            let moistureData = [];
            
            const lastIdx = globalData.dates.length - 1;
            
            varieties.forEach(v => {
                labels.push(v);
                acData.push(globalData.ac_prices[v]?.[lastIdx] || null);
                moistureData.push(globalData.new_prices[v]?.[lastIdx] || null);
            });
            
            const ctx = document.getElementById('latestChart').getContext('2d');
            
            if (latestChart) latestChart.destroy();
            
            latestChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'AC Lot',
                            data: acData,
                            backgroundColor: 'rgba(255, 99, 132, 0.7)',
                            borderColor: 'rgb(255, 99, 132)',
                            borderWidth: 1
                        },
                        {
                            label: 'Moisture',
                            data: moistureData,
                            backgroundColor: 'rgba(75, 192, 75, 0.7)',
                            borderColor: 'rgb(75, 192, 75)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
        
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            const lastIdx = globalData.dates.length - 1;
            const prevIdx = lastIdx > 0 ? lastIdx - 1 : lastIdx;
            
            globalData.varieties.forEach(v => {
                const acLast = globalData.ac_prices[v]?.[lastIdx];
                const acPrev = globalData.ac_prices[v]?.[prevIdx];
                const moistLast = globalData.new_prices[v]?.[lastIdx];
                const moistPrev = globalData.new_prices[v]?.[prevIdx];
                
                const acChange = acLast && acPrev ? acLast - acPrev : null;
                const moistChange = moistLast && moistPrev ? moistLast - moistPrev : null;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${v}</strong></td>
                    <td>${acLast ? '‚Çπ' + acLast.toLocaleString() : '-'}</td>
                    <td>${moistLast ? '‚Çπ' + moistLast.toLocaleString() : '-'}</td>
                    <td class="${acChange > 0 ? 'price-up' : acChange < 0 ? 'price-down' : ''}">
                        ${acChange ? (acChange > 0 ? '+' : '') + acChange : '-'}
                    </td>
                    <td class="${moistChange > 0 ? 'price-up' : moistChange < 0 ? 'price-down' : ''}">
                        ${moistChange ? (moistChange > 0 ? '+' : '') + moistChange : '-'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '';
            
            const lastIdx = globalData.dates.length - 1;
            const prevIdx = lastIdx > 0 ? lastIdx - 1 : lastIdx;
            
            // Top AC Lot
            let topAC = { variety: '', price: 0 };
            globalData.varieties.forEach(v => {
                const price = globalData.ac_prices[v]?.[lastIdx];
                if (price && price > topAC.price) topAC = { variety: v, price };
            });
            
            // Top Moisture
            let topMoist = { variety: '', price: 0 };
            globalData.varieties.forEach(v => {
                const price = globalData.new_prices[v]?.[lastIdx];
                if (price && price > topMoist.price) topMoist = { variety: v, price };
            });
            
            // Average AC
            const avgAC = globalData.varieties
                .map(v => globalData.ac_prices[v]?.[lastIdx])
                .filter(p => p)
                .reduce((a, b) => a + b, 0) / globalData.varieties.filter(v => globalData.ac_prices[v]?.[lastIdx]).length;
            
            const stats = [
                { label: 'Top AC Lot', value: topAC.variety, change: '‚Çπ' + (topAC.price || 0).toLocaleString() },
                { label: 'Top Moisture', value: topMoist.variety, change: '‚Çπ' + (topMoist.price || 0).toLocaleString() },
                { label: 'Avg AC Price', value: (avgAC || 0).toLocaleString('en-IN', {maximumFractionDigits: 0}), change: '‚Çπ' },
                { label: 'Total Varieties', value: globalData.varieties.length, change: 'tracked' }
            ];
            
            stats.forEach(stat => {
                const div = document.createElement('div');
                div.className = 'stat-card';
                div.innerHTML = `
                    <div class="label">${stat.label}</div>
                    <div class="value">${stat.value}</div>
                    <div class="change">${stat.change}</div>
                `;
                statsContainer.appendChild(div);
            });
        }
        
        function resetFilters() {
            document.getElementById('varietySelect').value = '';
            document.getElementById('priceTypeSelect').value = 'both';
            document.getElementById('chartTypeSelect').value = 'line';
            updateChart();
        }
        
        // Load data when page loads
        loadData();
    </script>
</body>
</html>
