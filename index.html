<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Namma Byadgi ‚Äì Chilli Market Intelligence</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:16px;
}
.container{max-width:1400px;margin:auto;}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
  margin-bottom:18px;
}
header{text-align:center;}
header h1{font-size:2rem;margin-bottom:6px;}
.subtitle{color:#555;font-size:.95rem;}
.last-updated{color:#888;font-size:.8rem;margin-top:6px;}

.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
}
label{font-weight:600;font-size:.85rem;}
select,button{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:.9rem;
}
button{
  background:#667eea;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
}
button.secondary{background:#e5e5e5;color:#333;}
button:hover{opacity:.9;}

.stats-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
}
.stat{text-align:center;}
.stat .label{font-size:.75rem;color:#777;}
.stat .value{font-size:1.4rem;font-weight:700;}

.charts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(600px,1fr));
  gap:18px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:.85rem;
}
th{
  background:#667eea;
  color:#fff;
  padding:10px;
  text-align:left;
}
td{
  padding:9px;
  border-bottom:1px solid #eee;
}
tr:hover{background:#f6f6f6;}

@media(max-width:768px){
  .charts{grid-template-columns:1fr;}
  header h1{font-size:1.4rem;}
  .stat .value{font-size:1.15rem;}
  table{font-size:.8rem;}
  th,td{padding:7px;}
}
</style>
</head>

<body>
<div class="container">

<header class="card">
  <h1>üå∂Ô∏è Namma Byadgi</h1>
  <p class="subtitle">APMC Byadgi ‚Äì Prices & Arrivals Intelligence</p>
  <p class="last-updated">Last Updated: <span id="lastUpdated">‚Äì</span></p>
</header>

<div class="card controls">
  <div>
    <label>Market Type</label>
    <select id="marketToggle">
      <option value="ALL">All</option>
      <option value="AC">A/C Cold Storage</option>
      <option value="NEW">New Crop</option>
    </select>
  </div>

  <div>
    <label>Variety</label>
    <select id="varietySelect">
      <option value="">All Varieties</option>
    </select>
  </div>

  <div>
    <label>Chart Type</label>
    <select id="chartType">
      <option value="line">Line</option>
      <option value="bar">Bar</option>
    </select>
  </div>

  <div style="display:flex;gap:8px;align-items:end">
    <button onclick="updateChart()">Update</button>
    <button class="secondary" onclick="resetFilters()">Reset</button>
  </div>
</div>

<div class="card stats-grid" id="stats"></div>

<div class="charts">
  <div class="card">
    <h3>Price vs Arrivals (‚Çπ / Quintal & Bags)</h3>
    <canvas id="priceChart"></canvas>
  </div>
  <div class="card">
    <h3>Arrivals Trend (Bags)</h3>
    <canvas id="arrivalChart"></canvas>
  </div>
</div>

<div class="card">
<h3>Latest Market Prices</h3>
<table>
<thead>
<tr>
  <th>Variety</th>
  <th>Price (‚Çπ)</th>
  <th>WoW %</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>

<script>
let DATA=null, priceChart=null, arrivalChart=null;

async function loadData(){
  const res=await fetch('data.json');
  DATA=await res.json();

  document.getElementById('lastUpdated').textContent =
    new Date(DATA.last_updated).toLocaleString('en-IN');

  populateVarieties();
  updateStats();
  updateChart();
  updateArrivalChart();
  updateTable();
}

function populateVarieties(){
  const s=document.getElementById('varietySelect');
  DATA.varieties.forEach(v=>{
    const o=document.createElement('option');
    o.value=v;o.textContent=v;
    s.appendChild(o);
  });
}

function getFilteredVarieties(){
  const market=document.getElementById('marketToggle').value;
  let vars=[...DATA.varieties];

  if(market==="AC") vars=vars.filter(v=>v.includes("(AC)"));
  if(market==="NEW") vars=vars.filter(v=>v.toLowerCase().includes("moisture"));

  const sel=document.getElementById('varietySelect').value;
  if(sel) vars=[sel];

  return vars;
}

function updateStats(){
  const i=DATA.dates.length-1;
  const stats=document.getElementById('stats');
  stats.innerHTML='';

  const acArr=DATA.arrivals?.AC?.[i];
  const ncArr=DATA.arrivals?.["New Crop"]?.[i];

  const prices=getFilteredVarieties()
    .map(v=>DATA.prices[v]?.[i])
    .filter(v=>v);

  const top=Math.max(...prices);
  const avg=Math.round(prices.reduce((a,b)=>a+b,0)/prices.length);

  [
    {l:'AC Arrivals',v:acArr?.toLocaleString()||'-',s:'bags'},
    {l:'New Crop Arrivals',v:ncArr?.toLocaleString()||'-',s:'bags'},
    {l:'Top Price',v:'‚Çπ'+top.toLocaleString()},
    {l:'Avg Price',v:'‚Çπ'+avg.toLocaleString()},
    {l:'Varieties',v:getFilteredVarieties().length}
  ].forEach(x=>{
    const d=document.createElement('div');
    d.className='stat';
    d.innerHTML=`<div class="label">${x.l}</div>
                 <div class="value">${x.v}</div>
                 ${x.s?`<div class="label">${x.s}</div>`:''}`;
    stats.appendChild(d);
  });
}

function updateChart(){
  const ctx=document.getElementById('priceChart');
  if(priceChart)priceChart.destroy();

  const vars=getFilteredVarieties();
  const market=document.getElementById('marketToggle').value;

  const priceSets=vars.map((v,i)=>({
    label:v,
    data:DATA.prices[v],
    type:'line',
    yAxisID:'y',
    borderColor:`hsl(${i*40},70%,50%)`,
    backgroundColor:`hsla(${i*40},70%,50%,.15)`,
    tension:.3
  }));

  const arrivals = (market==="NEW")
      ? DATA.arrivals["New Crop"]
      : DATA.arrivals.AC;

  priceSets.push({
    label:'Arrivals (Bags)',
    data:arrivals,
    type:'bar',
    yAxisID:'y1',
    backgroundColor:'rgba(0,0,0,.15)'
  });

  priceChart=new Chart(ctx,{
    data:{labels:DATA.dates,datasets:priceSets},
    options:{
      responsive:true,
      scales:{
        y:{title:{display:true,text:'Price (‚Çπ / Quintal)'}},
        y1:{
          beginAtZero:true,
          position:'right',
          grid:{drawOnChartArea:false},
          title:{display:true,text:'Arrivals (Bags)'}
        }
      }
    }
  });
}

function updateArrivalChart(){
  const ctx=document.getElementById('arrivalChart');
  if(arrivalChart)arrivalChart.destroy();

  arrivalChart=new Chart(ctx,{
    type:'bar',
    data:{
      labels:DATA.dates,
      datasets:[
        {label:'AC',data:DATA.arrivals.AC,backgroundColor:'rgba(34,197,94,.6)'},
        {label:'New Crop',data:DATA.arrivals["New Crop"],backgroundColor:'rgba(59,130,246,.6)'}
      ]
    },
    options:{responsive:true}
  });
}

function updateTable(){
  const tb=document.getElementById('tableBody');
  tb.innerHTML='';
  const i=DATA.dates.length-1;

  getFilteredVarieties().forEach(v=>{
    const p=DATA.prices[v]?.[i];
    const w=DATA.wow_change[v]?.[i];
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${v}</td>
      <td>${p?('‚Çπ'+p.toLocaleString()):'-'}</td>
      <td style="color:${w>0?'#16a34a':w<0?'#dc2626':'#999'}">
        ${w!=null?(w>0?'+':'')+w+'%':'-'}
      </td>`;
    tb.appendChild(tr);
  });
}

function resetFilters(){
  document.getElementById('marketToggle').value='ALL';
  document.getElementById('varietySelect').value='';
  updateChart();updateStats();updateTable();
}

loadData();
</script>
</body>
</html>
